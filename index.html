<html lang="en">
<head>
	<title>ArtCores - Calc</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<meta charset="utf-8" />
	<link rel="icon" 
      type="image/png" 
      href="logo.png"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script>

		function tiraToast(){
			M.Toast.dismissAll();
		}

		function qtdNaLinha( tm,  tal, taa, dist) {
			var result = Math.floor(tm.value/(tal.value+dist)); 
			var resultalt = Math.floor(tm.value/(taa.value+dist));
			qtdFinal(result, resultalt);
		}
		function qtdFinal(qtdCol, qtdLin){
			tiraToast();

			var result = qtdLin * qtdCol;
			var ht = '<span>Vem '+result+' no metro.</span>';
			M.toast({html: ht, displayLength: 8000, classes: 'rounded'});
		}
		function Enviar() {
			var tmaterial = document.getElementById("tamid");
			var tal = document.getElementById("tamanholid");  
			var taa = document.getElementById("tamanhoaid");  
			if (tmaterial.value != "" && tal.value != "") {
				qtdNaLinha(tmaterial, tal, taa, 2);
			}
		}

		function qtdNaLinha2( tm,  ta, dist) {
			var result = Math.floor(tm/(ta+dist)); 
			var ht = '<span>Cabe '+result+' na folha</span>'
			M.toast({html: ht, displayLength: 8000, classes: 'rounded'});
			return result;
		}
		function qtdFinal2(tamm, qtda, taml, tama){
			var result = qtdNaLinha2(tamm.value, taml.value, 2);
			var linhas = Math.ceil(qtda.value/result);

			var ht1 = '<span>Total de '+linhas+' folhas ou </span>'
			M.toast({html: ht1, displayLength: 8000, classes: 'rounded'});

			var final = (linhas * (tama.value)+(2));

			var ht2 = '<span>Fica '+final+'cm</span>'
			M.toast({html: ht2, displayLength: 8000, classes: 'rounded'});
		}
		function Enviar2() {
			tiraToast();
			var tmaterial = document.getElementById("tamid2");
			var tadesivol = document.getElementById("tamanhol2");
			var tadesivoa = document.getElementById("tamanhoa2");
			var qtd = document.getElementById("qtdid");
			if (tmaterial.value != "" && tadesivol.value != "") {
				qtdFinal2(tmaterial, qtd, tadesivol, tadesivoa);
			}
		}
	</script> 
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="icon" type="imagem/png" href="logo.png" />
</head>

<body>
	<nav >
		<div style="background-image: url(background-loja.jpg);" class="nav-wrapper">
			<a style="padding-left: 200px;" class="brand-logo" href="*">
				<img width="90" height="85" class=" responsive-img" src="logo.png">
			</a>
		</div>
	</nav>

	<div class="container">
		<div class="section">
			<div class="row" >
				<div class="meu_form">
					<h4>Cálculo do Adesivo (Metro) </h4>

					<div class="col s6">
						<label for="tamanho">Tamanho do Material</label> <br>
						<input type="number" id="tamid" placeholder="1000mm" required="required" name="tamanho" />
					</div>
					<div class="col s3">
						<label for="largura">Largura</label> 
						<input  type="number" id="tamanholid" placeholder="10cm" required="required" name="largura" /> 
					</div>
					<div class="col s3">
						<label style="padding-left: 20px;" for="altura">Altura</label> 
						<input type="number" id="tamanhoaid" placeholder="10cm" required="required" name="altura" /><br>
					</div>
					<button class="btn col s2 offset-s10 waves-effect #0d47a1 blue darken-4" onclick="Enviar();" name="action">Calcular
						<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
			<br>
			<div class="row" >
				<div class="meu_form2">
					<h4>Cálculo do Adesivo (Quantidade = Metragem) </h4>
					<div class="col s3">
						<label for="tamanho">Tam. do Material</label> <br>
						<input type="number" id="tamid2" placeholder="1000mm" required="required" name="tamanho" /><br>
					</div>
					<div class="col s3">
						<label  for="qtd">Qtd. Adesivos</label> <br>
						<input type="number" id="qtdid" placeholder="20und" required="required" name="qtd" />  <br>
					</div>
					<div class="col s3">
						<label for="tamanhol">Largura</label> 
						<input type="number" id="tamanhol2" placeholder="10cm" required="required" name="tamanhol" />
					</div>
					<div class="col s3">
						<label style="padding-left: 20px;" for="tamanhoa">Altura</label> 
						<input type="number" id="tamanhoa2" placeholder="10cm" required="required" name="tamanhoa" /><br>
					</div>
					<button class="btn col s2 offset-s10 waves-effect #0d47a1 blue darken-4" onclick="Enviar2();" name="action">Calcular
						<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<footer style="background-image: url(background-loja.jpg);" class="page-footer #0d47a1 blue darken-4">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">ArtCores Quixeramobim</h5>
				</div>
				<div class="col l4 offset-l2 s12">

				</div>
			</div>
		</div>

			<div class="container">

			</div>
		</div>
	</footer>

</body>
</html>
